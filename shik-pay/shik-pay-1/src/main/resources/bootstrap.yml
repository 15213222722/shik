server: 
  port: 9991

spring:
  application:
    name: shik-pay-server
  profiles:
    active: dev, rabbit, alipay, jdbc
  cloud:
    config:
      name: shik
      fail-fast: true
      discovery:
        enabled: true
        service-id: shik-config-server
      username: shik
      password: shik-config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/,http://localhost:1112/eureka/,http://localhost:1113/eureka/
