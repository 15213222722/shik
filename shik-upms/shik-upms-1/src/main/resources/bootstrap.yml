server: 
  port: 2221

spring:
  application:
    name: shik-upms
  profiles:
    active: dev, rabbit, redis, jdbc
  cloud:
    config:
      name: shik
      fail-fast: true
      discovery:
        enabled: true
        service-id: shik-config
      username: shik
      password: shik-config-server
  session:
    store-type: redis

eureka:
  client:
    serviceUrl:
      defaultZone: http://120.76.147.141:1111/eureka/,http://120.76.147.141:1112/eureka/
  instance:
    prefer-ip-address: true
    ip-address: upms.shik.com
