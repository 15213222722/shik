server: 
  port: 5551

spring:
  application:
    name: shik-zuul
  profiles:
    active: rabbit, zuul
  cloud:
    config:
      name: shik
      fail-fast: true
      discovery:
        enabled: true
        service-id: shik-config
      username: shik
      password: shik-config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/,http://localhost:1112/eureka/,http://localhost:1113/eureka/

