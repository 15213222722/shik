server: 
  port: 5551

spring:
  application:
    name: shik-zuul
  profiles:
    active: rabbit, zuul, redis
  cloud:
    config:
      name: shik
      fail-fast: true
      discovery:
        enabled: true
        service-id: shik-config
      username: shik
      password: shik-config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://120.76.147.141:1111/eureka/,http://120.76.147.141:1112/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 120.76.147.141

