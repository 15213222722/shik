server: 
  port: 7771

spring:
  application:
    name: shik-login-server
  profiles:
    active: dev, rabbit
  cloud:
    config:
      name: shik
      fail-fast: true
      discovery:
        enabled: true
        service-id: shik-config-server
      password: shik-config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/,http://localhost:1112/eureka/,http://localhost:1113/eureka/
