server: 
  port: 5551

spring:
  application:
    name: shik-zuul-gateway
  profiles:
    active: rabbit, zuul
  cloud:
    config:
      name: shik
      fail-fast: true
      discovery:
        enabled: true
        service-id: shik-config-server
      password: shik-config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://www.zkgengkun.com:1111/eureka/,http://www.zkgengkun.com:1112/eureka/,http://www.zkgengkun.com:1113/eureka/

